<!DOCTYPE html>
<html>

<head>
  <title>Pizel</title>
  <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
  <script type="text/javascript" src="libs/jquery.js"></script>
  <script type="text/javascript" src="js/pizel.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
  <link href='css/pizel.css' rel='stylesheet' type='text/css'>
  </script>
</head>
<!--new-->
<body>
  <div class="area">
    <div class="controls">
      <div class="upload">
        <input type="file" id="files" accept="image/*" />
      </div>
      <div class="range" style="width: 500px;">
        <input min="1" max="100" value="10" type="range" />
      </div>
    </div>
    <div class="result">
      <div id="result" class="fileUpload btn"></div>
    </div>
    <div class="download">
      <div class="result" class="fileUpload btn"></div>
    </div>
  </div>
</body>

</html>
